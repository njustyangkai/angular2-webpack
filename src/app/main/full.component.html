<div class="hold-transition sidebar-mini fixed"
     [ngClass]="setTheme()"
     [class.sidebar-collapse]="collapsed"
     [class.sidebar-open]="opened">
    <navbar (changeTheme)="changeTheme($event)" (sidebarCollapse)="collapse($event)"></navbar>
    <toolbar></toolbar>
    <div class="content-wrapper">
        <router-outlet></router-outlet>
    </div>
</div>
